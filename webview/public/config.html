<!DOCTYPE html>
<!-- <html> -->

<script type='text/javascript' src="alpinejs/cdn.js" defer></script>
<script src="bootstrap/js/bootstrap.bundle.js"></script>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">

  <title>Zap Wallet</title>
</head>

<body>
  <div id="sideNav" name="sideNav">
    <ul>
      <li><a href="#" class="sideNavButton" onclick="showWallet()">Wallet</a></li>
      <li><a href="#" class="sideNavButton">Config</a></li>
      <li><a href="#" class="sideNavButton">Mine</a></li>
      <li><a href="#" class="sideNavButton">Dispute</a></li>
    </ul>
    
  </div>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        Zap
      </a>
    </div>
  </nav>

  <form>
    <div class="container">
      <div class="mb-3">
        <label for="publicKey" class="form-label">Public Key</label>
        <input type="text" class="form-control" id="publicKey" aria-describedby="publicKeyHelp">
        <!-- <div id="publicKeyHelp" class="form-text">We'll never share your public key with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <label for="privateKey" class="form-label">Private Key</label>
        <input type="text" class="form-control" id="privateKey" aria-describedby="privateKeyHelp">
        <!-- <div id="privateKeyHelp" class="form-text">We'll never share your private key with anyone else.</div> -->
      </div>

      <!-- <button type="submit" class="btn btn-primary">Connect</button> -->

    </div>

    <div class="input-container">
      <label for="nodeURL" class="form-label">Node URL</label>
      <input id="nodeURL" list="nodeurls">
      <datalist id="nodeurls">
        <option value="Binance Mainnet">
        <option value="Binance Testnet">
        <option value="Local">
      </datalist>

      <label for="clientTimeout" class="form-label">Client Timeout</label>
      <input id="clientTimeout" type="text">
      
      <label for="trackerCycle" class="form-label">Tracker Cycle</label>
      <input id="trackerCycle" list="cycles">
      <datalist id="cycles">
        <option value="10s">
        <option value="30s">
        <option value="60s">
        <option value="90s">
      </datalist>

      <div class="trackerOptions">
        <label for="balance" class="form-label">Balance</label>
        <input id="balance" type="checkbox">

        <label for="disputeStatus" class="form-label">Dispute Status</label>
        <input id="disputeStatus" type="checkbox">

        <label for="gas" class="form-label">Gas</label>
        <input id="gas" type="checkbox">

        <label for="tokenBalance" class="form-label">Token Balance</label>
        <input id="tokenBalance" type="checkbox">

        <label for="indexers" class="form-label">Indexers</label>
        <input id="indexers" type="checkbox">

        <label for="currentVariables" class="form-label">Current Variables</label>
        <input id="currentVariables" type="checkbox">

        <label for="newCurrentVariables" class="form-label">New Current Variables</label>
        <input id="newCurrentVariables" type="checkbox">

        <label for="disputeChecker" class="form-label">Dispute Checker</label>
        <input id="disputeChecker" type="checkbox">

        <label for="tallyVotes" class="form-label">Tally Votes</label>
        <input id="tallyVotes" type="checkbox">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</body>

<!-- </html> -->
