<!DOCTYPE html>
<!-- <html> -->

<script  type='text/javascript' src="alpinejs/cdn.js" defer></script>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="./bootstrap/css/bootstrap.css" rel="stylesheet" >
  
  <title>Zap Wallet</title>
</head>



<include></include>
<script type='text/javascript' src="alpinejs/cdn.js" defer></script>
<body>
  <body>
    
    <script src="bootstrap/js/bootstrap.bundle.js" ></script>
  
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Zap
        </a>
      </div>
    </nav>
  
    <form x-data="minerConfig()" @submit.prevent="submitData">
      <div class="container">
        <div class="mb-3">
          <label for="publicKey" class="form-label">Public Key</label>
          <input type="text" class="form-control" id="publicKey" aria-describedby="publicKeyHelp" x-model="configData.PublicAddress">
          <!-- <div id="publicKeyHelp" class="form-text">We'll never share your public key with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="privateKey" class="form-label">Private Key</label>
          <input type="text" class="form-control" id="privateKey" aria-describedby="privateKeyHelp"  x-model="configData.PrivateKey">
          <!-- <div id="privateKeyHelp" class="form-text">We'll never share your private key with anyone else.</div> -->
        </div>

        <div class="mb-3">
          <select class="form-select" aria-label="Default select example" x-model="configData.chain">
            <option value="mainnet">Mainnet</option>
            <option value="testnet">Testnet</option>
            <option selected value="local">Local</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Connect</button>
      </div>
    </form>
    
  
    <script>
      function minerConfig() {

        var localConfig = {"ContractAddress":	"0xDe0151BC25867D8Bf163f60cffce7E44eC2da8d6",
                        "DBFile":	"zapDB",
                        "DisputeTimeDelta":	"600s",
                        "EthClientTimeout":	3000,
                        "GasMax":	30,
                        "GasMultiplier":	1,
                        "NodeURL":	"https://localhost:8545/",
                        "ServerHost":	"0.0.0.0",
                        "ServerPort":	5001,
                        "ServerWhitelist":["0x0B0af840d8FC3fdBA2f127533909398E18D7e23b"],
                        "TrackerCycle":	"100s",
                        "Trackers": ["balance","disputeStatus","gas","tokenBalance","indexers","newCurrentVariables","currentVariables"],
                        "UseGPU":	false,
                        "VaultAddress":	"0xAF2d3caf27B17009e10eeb2D81348997c1D28680",
                        "zapTokenAddress":	"0x09d8AF358636D9BCC9a3e177B66EB30381a4b1a8",
                      }  

        return {
          configData: {
            PublicAddress: '',
            PrivateKey: '',
            chain: 'local',
          },
          submitData(){
            console.log(this.configData,JSON.parse(JSON.stringify(this.configData)))
            applyConfig(JSON.stringify({...localConfig,...JSON.parse(JSON.stringify(this.configData))}))
            .then(console.log)
            .catch(console.log)
          }
        }
      }

      



  </script>

    </body>
    
</div>
</body>
