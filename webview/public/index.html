<!DOCTYPE html>
<!-- <html> -->

<script type='text/javascript' src="alpinejs/cdn.js" defer></script>
<script type='text/javascript' src="alpinejs/helper.js" defer></script>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="./home.css" rel="stylesheet">


  <title>Zap Wallet</title>

</head>

<body>
  <script src="bootstrap/js/bootstrap.bundle.js"></script>

  <div x-data="Components()">

    <!-- HTML is defined below in strings indexed by these keys  -->
    <div x-html="nav"></div>
    <div x-html="app"></div>


  </div>
  
    <script>
      function App() {

        var localConfig = {"ContractAddress":	"0xcd8a1c3ba11cf5ecfa6267617243239504a98d90",
                        "DBFile":	"zapDB",
                        "DisputeTimeDelta":	"600s",
                        "EthClientTimeout":	3000,
                        "GasMax":	30,
                        "GasMultiplier":	1,
                        "NodeURL":	"http://localhost:8545/",
                        "ServerHost":	"0.0.0.0",
                        "ServerPort":	5001,
                        "ServerWhitelist":["0xf39fd6e51aad88f6f4ce6ab8827279cfffb92266"],
                        "TrackerCycle":	"100s",
                        "Trackers": ["balance","disputeStatus","gas","tokenBalance","indexers","newCurrentVariables","currentVariables"],
                        "UseGPU":	false,
                        "VaultAddress":	"0x82e01223d51eb87e16a03e24687edf0f294da6f1",
                        "zapTokenAddress":	"0xe7f1725e7734ce288f8367e1bb143e90bb3f0512",
                      }  

        // This is the data returned to a html tag with an x-data directive
        return {
          configData: {
            PublicAddress: '0xf39fd6e51aad88f6f4ce6ab8827279cfffb92266',
            PrivateKey: 'ac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80',
            chain: 'local',
          },
          submitData(){
            // console.log(this.configData,JSON.parse(JSON.stringify(this.configData)))
            configWallet(JSON.stringify({...localConfig,...JSON.parse(JSON.stringify(this.configData))}))
            .then(res => this.connected = res )
            .catch(console.log)

          },
          connected: false
        }
      }
    

      function Components(){
        return {nav: `<nav class="navbar navbar-light bg-light">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                      Pythia
                    </a>
                  </div>
                </nav>`,

                app: `<div x-data="App()">
                        <div x-html="form"></div>
                        <div x-html="home"></div>
                      </div>`,

              form: `<form @submit.prevent="submitData" x-show="!connected">
                      <div class="container">

                        <div class="mb-3">
                          <label for="publicKey" class="form-label">Public Key</label>
                          <input type="text" class="form-control" id="publicKey" aria-describedby="publicKeyHelp" x-model="configData.PublicAddress">
                        </div>
                        
                        <div class="mb-3">
                          <label for="privateKey" class="form-label">Private Key</label>
                          <input type="text" class="form-control" id="privateKey" aria-describedby="privateKeyHelp"  x-model="configData.PrivateKey">
                        </div>

                        <div class="mb-3">
                          <select class="form-select" aria-label="Default select example" x-model="configData.chain">
                            <option value="mainnet">Mainnet</option>
                            <option value="testnet">Testnet</option>
                            <option selected value="local">Local</option>
                          </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Connect</button>
                      </div>
                      </form>`,

                      home: `<div class='dashboard' x-show="connected" x-data=menu()  x-effect="connected && getStakeStatus()">
                                <div class="dashboard-nav">
                                    <header><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a><a href="#" class="brand-logo"><i class="fas fa-anchor"></i> <span>PYTHIA</span></a></header>
                                    <nav class="dashboard-nav-list" >
                                      
                                        <template x-for="option in options">
                                          <a href="#" x-on:click="setActive(option)" x-bind:class="active==option ? 'active dashboard-nav-item': 'dashboard-nav-item'" x-text="capitalize(option)"> </a>
                                        </template> 
                                        
                                    </nav>
                                </div>
                                
                                <div class='dashboard-app'>
                                    <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a></header>
                                    <div class='dashboard-content'>
                                        <div x-html="wallet"></div>
                                        <div x-html="stake"></div>  
                                        <div x-html="mine"></div>
                                    </div>
                                </div>
                            </div>
                            `,
                            
                      
                            wallet: `<div class='container' x-show="active=='wallet'">
                                            <div class='card'>
                                                  <div class='card-header'>
                                                      <h1>Wallet</h1>
                                                      <button class="btn btn-primary">Send</button>
                                                      <button type="submit" class="btn btn-primary">Transfer</button>
                                                  </div>
                                                <div class='card-body'>
                                                  <h2>Balance: </h2>

                                                    <div x-text="connected ? parseInt(await getBalance() / 1000000000000000000) +'  ZAP':0" ></div>
                                                </div>
                                            </div>
                                        </div>`,
                                        
                            stake: `<div class='container' x-show="active=='stake'">
                                <div class='card'>
                                      <div class='card-header'>
                                          <h1>Stake</h1>
                                          <button class="btn btn-primary">Stake</button>
                                          <button type="submit" class="btn btn-primary">Transfer</button>
                                      </div>
                                    <div class='card-body'>
                                        <div x-text="connected ? await stakeStatus():0" ></div>
                                    </div>
                                </div>
                            </div>`,
                            
                            
                            mine:`<div class='container' x-show="active=='mine'">
                                    <div class='card'>
                                          <div class='card-header'>
                                              <h1>Mine</h1>
                                          </div>

                                        <div class='card-body'>

                                          <div class="container">

                                            <div class="mb-3">
                                              <label for="clientTimeout" class="form-label">ETH Client Timeout</label>
                                              <input id="clientTimeout" type="text" x-model="configData.clientTimeout">
                                            </div>

                                            <div class="mb-3">
                                              <label for="trackerCycle" class="form-label">Tracker Cycle</label>
                                              <input id="trackerCycle" list="cycles" x-model="configData.trackerCycle">
                                            </div>

                                          <datalist id="cycles">
                                            <option value="10s">
                                            <option value="30s" selected>
                                            <option value="60s">
                                            <option value="90s">
                                          </datalist>


                                          <template x-for="option in trackerOptions">
                                            <label x-bind:for="option" class="form-label" x-text="capitalize(option)"></label>
                                            <input x-bind:id="option" type="checkbox" >
                                          </template> 

                                        </div>

                                    </div>
                                </div>`
                    
                    }
    }
    
    
    function menu(){
      return {
        
        active: "wallet",
        staked: false,
        options: ["wallet","stake","mine"],
        trackerOptions: ["balance", "disputeStatus", "gas" ,  "tokenBalance",  "indexers",  "currentVariables",  "newCurrentVariables",  "disputeChecker" ,  "tallyVotes"],

        setActive(option){
          this.active=option
        },
        getStakeStatus(){

          stakeStatus()
            .then(res => {
              if (res == 0){ 
                this.staked = false
              }
              if (res == 1){
                this.staked = true
              }
            })
            .catch(console.log)

        }
      }
    }

    
    function capitalize(string){
      return string.replace(/^./, string[0].toUpperCase());
    }
  </script>
  <!-- <script src="nav.js"></script> -->
</body>

<!-- </html> -->
