<!DOCTYPE html>
<!-- <html> -->

<script type='text/javascript' src="alpinejs/cdn.js" defer></script>
<script type='text/javascript' src="alpinejs/helper.js" defer></script>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">

  <link rel="stylesheet" href="home.css">
  
  <title>Zap Wallet</title>

</head>

<body>
  <script src="bootstrap/js/bootstrap.bundle.js"></script>
  <script src="https://unpkg.com/browse/@webcomponents/webcomponentsjs@2.6.0/webcomponents-bundle.js"></script>


  <div x-data="Components()">

    <!-- HTML is defined below in strings indexed by these keys  -->
    <div x-html="nav"></div>
    <div x-html="app"></div>


  </div>
  
    <script>
      function App() {

        var localConfig = {"ContractAddress":	"0xc582Bc0317dbb0908203541971a358c44b1F3766",
                        "DBFile":	"zapDB",
                        "DisputeTimeDelta":	"600s",
                        "EthClientTimeout":	3000,
                        "GasMax":	30,
                        "GasMultiplier":	1,
                        "NodeURL":	"http://localhost:8545/",
                        "ServerHost":	"0.0.0.0",
                        "ServerPort":	5001,
                        "ServerWhitelist":["0xf39fd6e51aad88f6f4ce6ab8827279cfffb92266"],
                        "TrackerCycle":	"100s",
                        "Trackers": ["balance","disputeStatus","gas","tokenBalance","indexers","newCurrentVariables","currentVariables"],
                        "UseGPU":	false,
                        "VaultAddress":	"0xB2b580ce436E6F77A5713D80887e14788Ef49c9A",
                        "zapTokenAddress":	"0x07882ae1ecb7429a84f1d53048d35c4bb2056877",
                      }  

        // This is the data returned to a html tag with an x-data directive
        return {
          configData: {
            PublicAddress: '0xf39fd6e51aad88f6f4ce6ab8827279cfffb92266',
            PrivateKey: 'ac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80',
            chain: 'local',
          },
          submitData(){
            // console.log(this.configData,JSON.parse(JSON.stringify(this.configData)))
            configWallet(JSON.stringify({...localConfig,...JSON.parse(JSON.stringify(this.configData))}))
            .then(res => this.connected = res )
            .catch(console.log)
          },
          connected: false
        }
      }

      function Components(){
        return {nav: `<nav class="navbar navbar-light bg-light">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                      Zap
                    </a>
                  </div>
                </nav>`,

                app: `<div x-data="App()">
                        <div x-html="form"></div>
                        <div x-html="home"></div>
                      </div>`,

              form: `<form @submit.prevent="submitData" x-show="!connected">
                      <div class="container">

                        <div class="mb-3">
                          <label for="publicKey" class="form-label">Public Key</label>
                          <input type="text" class="form-control" id="publicKey" aria-describedby="publicKeyHelp" x-model="configData.PublicAddress">
                        </div>
                        
                        <div class="mb-3">
                          <label for="privateKey" class="form-label">Private Key</label>
                          <input type="text" class="form-control" id="privateKey" aria-describedby="privateKeyHelp"  x-model="configData.PrivateKey">
                        </div>

                        <div class="mb-3">
                          <select class="form-select" aria-label="Default select example" x-model="configData.chain">
                            <option value="mainnet">Mainnet</option>
                            <option value="testnet">Testnet</option>
                            <option selected value="local">Local</option>
                          </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Connect</button>
                      </div>
                      </form>`,

                      home: `
                            <div class='dashboard' x-show="connected">
                                <div class="dashboard-nav" x-data>
                                    <header><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a><a href="#" class="brand-logo"><i class="fas fa-anchor"></i> <span>ZAP</span></a></header>
                                    <nav class="dashboard-nav-list" x-data=menu()>
                                      
                                        <template x-for="option in options">
                                          <a href="#" class="dashboard-nav-item" x-text="capitalize(option)"> </a>
                                        </template>
                                        
                                    </nav>
                                </div>
                                
                                <div class='dashboard-app'>
                                    <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a></header>
                                    <div class='dashboard-content'>
                                        <div class='container'>
                                            <div class='card'>
                                                  <div class='card-header'>
                                                      <h1>Balance</h1>
                                                      <button class="btn btn-primary">Send</button>
                                                      <button type="submit" class="btn btn-primary">Transfer</button>
                                                  </div>
                                                <div class='card-body'>
                                                    <p x-text="await getBalance"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            `
                    
                    }
    }
    
    
    function menu(){
      return {
        
        active: "wallet",
        options: ["wallet","stake","mine"]
      }
    }

    
    function capitalize(string){
      return string.replace(/^./, string[0].toUpperCase());
    }
  </script>
  <!-- <script src="nav.js"></script> -->
</body>

<!-- </html> -->
